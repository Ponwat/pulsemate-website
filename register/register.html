<body>
    <div id="container">
        <div id="form_container">
            <!-- Registration form elements go here -->
            <label for="">อีเมลล์</label><input placeholder="อีเมลล์" type="text" id="email" />
            <label for="">รหัสผ่าน</label><input placeholder="รหัสผ่าน" type="password" id="password" />
            <label for="">ชื่อ</label><input placeholder="ชื่อจริง" type="text" id="name" />
            <label for="">นามสกุล</label><input placeholder="นามสกุล" type="text" id="surname" />


            <div class="form-row">
                <div class="column">
                    <label for="">น้ำหนัก</label><input placeholder="น้ำหนัก" type="text" id="weight" />
                    <label for="">เบอร์โทร</label><input placeholder="เบอร์โทร" type="text" id="tel" />

                </div>
                <div class="column">
                    <label for="">ส่วนสูง</label><input placeholder="ส่วนสูง" type="text" id="height" />
                    <label for="">อายุ</label><input placeholder="อายุ" type="text" id="age" />
                </div>
            </div>
            <div class="form-row">
                <div class="column">
                    <label>เพศ</label>
                    <div class="gender-row">
                        <label>
                            <input type="radio" name="gender" value="male">
                            ชาย
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            หญิง
                        </label>
                    </div>
                </div>
            </div>
            <label for="">โรคประจำตัว</label><input placeholder="โรตประจำตัว" type="text" id="ill" />
        </div>
        <div id="button_container">
            <button id="register" onclick="register()"> ลงทะเบียน </button>
        </div>
        <div id="signin-link-container">
            <p>หากมีบัญชีอยู่แล้ว <a href="../index.html">เข้าสู่ระบบ</a></p>
        </div>
    </div>
